            <h2 class="post-title"><a href="https://m8nscape.github.io/foodcritic/230520-2/">广州 越秀 撚手食堂</a></h2>

            
            
            

            <div class="post-content">
                <p>粤菜点菜 人均100</p>
<p>点了可乐鸡翅蒸扇贝蒸蛋蟹黄豆腐咕噜肉，一轮吃下来完全没有雷点，送的冰糖雪耳糖水还很好吃。硬要找缺点就是他的炒饭好干白饭好黏，可以做得更好吃一点。</p>
<p>广州牛b就牛b在随便找一家店都能很好吃，我在东莞在深圳人均100还真找不到这么好吃的。</p>
<p>排队超过15分钟还送了一包经典旺仔小馒头，谁会讨厌旺仔小馒头呢</p>
<p>5分</p>

            </div>
        </article>
