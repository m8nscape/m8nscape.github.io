        <article>
            <h2 class="post-title"><a href="https://m8nscape.github.io/foodcritic/230426-2/">东莞 南城 打面妹拉面</a></h2>

            
            
            

            <div class="post-content">
                <p>日式拉面 人均50</p>
<p><em>市民服务中心对面那条街是东城还是南城？</em></p>
<p>这家店招牌很有意思，别的店是招牌的位置他就是白色，门口上面一行小字写着店名。我差点以为是什么无牌小食档，但是他里面又巨多人，吃的时候是抱着一种猎奇心理去吃的。</p>
<p>好像是主推鱼介汤底，我点了个豚骨拉面是不是亏了？</p>
<p>面用料比较足，叉烧差不多是平均两倍厚，汤底我点的说实话我想不起来什么味道了，反正不难吃。</p>
<p>面是粗面，比面屋猿的好吃。虽然说是免费加面但是建议不加，味道大打折扣而且肯定吃不完。</p>
<p>饺子很难吃</p>
<p>4分</p>

            </div>
        </article>
