        <article>
            <h2 class="post-title"><a href="https://m8nscape.github.io/foodcritic/240302-2/">东莞 南城 宝哥烧鹅餐厅</a></h2>

            
            
            

            <div class="post-content">
                <p>茶餐厅 人均50</p>
<p>这个餐厅挺有意思，去年国庆的时候点外卖，咖喱猪有点辣量挺少但是贼好吃，那个时候估计能给到4分（朋友点的干炒牛河评价为太湿不好吃）</p>
<p>然后他的咖喱突然变得不辣了，完全和之前就是两种味道，而且量还是少，，</p>
<p>后面去他店里吃了个烧鹅濑，粉像是煮了半个小时一样没有任何口感，烧鹅部位不好没什么肉而且也没放几块</p>
<p>哎呀好烦，又得找新店了</p>
<p>2分</p>

            </div>
        </article>
