        <article>
            <h2 class="post-title"><a href="https://m8nscape.github.io/foodcritic/230502-1/">广州 天河 博多一幸舍沾面专门店</a></h2>

            
            
            

            <div class="post-content">
                <p>日式拉面/沾面(蘸面) 人均70</p>
<p>此物只应天上有，人间能得几回闻</p>
<p>一大盘像乌冬一样粗的面条甩你脸上，再用小锅煮到入味，谁不喜欢重盐重味碳水炸弹呢？</p>
<p>就是千万不要加叉烧配菜，汤都被他染白了</p>
<p>5分</p>
<p>ps: 吃了差不多十年，总感觉没以前好吃了，不知道是叉烧的问题还是店的问题还是我的问题。</p>

            </div>
        </article>
