            <h2 class="post-title"><a href="https://m8nscape.github.io/foodcritic/230520-3/">广州 越秀 鸟剑居酒屋</a></h2>

            
            
            

            <div class="post-content">
                <p>深夜日式居酒屋 人均120</p>
<p>这家在广州分店巨多，上海人说是平成屋平替</p>
<p>今天晚上吃太饱了所以只点了饮料。吃的之前吃过一次，算是能吃。冷豆腐挺好吃的。</p>
<p>有个饮料叫咖啡牛奶酒，第一口下去觉得以前喝过类似的，但是到三个人喝完了还没想起来。</p>
<p>好怪，再喝一口</p>
<p>3分</p>
<hr>
<p>好怪，再喝一口</p>
