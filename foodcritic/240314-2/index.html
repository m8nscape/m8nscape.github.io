            <h2 class="post-title"><a href="https://m8nscape.github.io/foodcritic/240314-2/">东莞 南城 敏华冰厅</a></h2>

            
            
            

            <div class="post-content">
                <p>港式茶餐 人均60</p>
<p>公仔面 ¥9/份</p>
<p>太他妈标准了，简直就是香港人（2024）过来开的</p>
<p>其实老实说是比香港同价位茶餐厅好吃一点。那边茶餐厅基本上一个饭没有$70是很难下咽的水平，舍得给钱的话那还行。我上个月在那边吃了一个$58的印尼炒饭，大概就是这边外卖20块的水平</p>
<p>2分</p>

            </div>
