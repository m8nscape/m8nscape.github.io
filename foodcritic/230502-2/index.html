            <h2 class="post-title"><a href="https://m8nscape.github.io/foodcritic/230502-2/">广州 越秀 点都德（聚福楼）</a></h2>

            
            
            

            <div class="post-content">
                <p>粤式差点 人均80</p>
<p>你在广州吃点都德？你竟然还是广州人？</p>
<p>玩笑开完了，说正经的。这家店开在狗窝附近，在ddd出名之前就开了很久了，以前还是能吃的。本来以为这毕竟是老店应该还可以吧！然后东莞人日本人佛山人天津人都后悔了。</p>
<p>搞笑的是先上的炒面还可以，然后一盘比一盘难吃，服务也不好就随便把菜放在桌子角落就走了，茶泡了几轮就变成了东方树叶，点心就不展开了说了只会伤心。</p>
<p>0分</p>
