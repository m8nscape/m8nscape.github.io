        <article>
            <h2 class="post-title"><a href="https://m8nscape.github.io/foodcritic/230610-1/">珠海 拱北口岸城 翠华餐厅</a></h2>

            
            
            

            <div class="post-content">
                <p>粤式茶餐厅（菜单超少） 人均60</p>
<p>他菜单拍的照片实在是太难看了。。。我拍我自己做的饭都比他好看，我硬是看了十分钟才硬着头皮下单</p>
<p>端上来那一刻我震惊了，他拍的难看不是没有理由的，他真的就是那么难看</p>
<p>还好吃起来没有看上去那么难堪，还是挺好吃的，至少比我上班地方的茶餐厅好吃。猪排虽然看着煞白像是火力开猛了没煮透，实际上还行，他竟然还有骨头</p>
<p>不想受到视觉冲击的话我建议去对面味千拉面，虽然可能会受到味觉冲击</p>
<p>3分</p>

            </div>
        </article>
